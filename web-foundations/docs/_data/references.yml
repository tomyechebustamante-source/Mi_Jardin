        readableText: "Minimal snippets for modern CSS layouts and components\n\nOpen in CodePen Create an intrinsically responsive grid layout, optionally using a CSS custom property to extend to variable contexts. Each column will resize at the same rate, and items will begin to break to a new row if the width reaches the --min value.\n\n.smol-css-grid { --min : 15ch ; --gap : 1rem ; display : grid ; grid-gap : var ( --gap ) ; /* min() with 100% prevents overflow in extra narrow spaces */ grid-template-columns : repeat ( auto-fit , minmax ( min ( 100% , var ( --min ) ) , 1fr ) ) ; } Item 1 Item 2 Item 3 Learn more about creating a responsive CSS grid solution on ModernCSS.dev\n\nOpen in CodePen Create an intrinsically responsive grid layout, optionally using a CSS custom property to extend to variable contexts. Each column will resize at the same rate until reaching the --min width. At that point, the last item will break to a new row and fill any available space.\n\n.smol-flexbox-grid { --min : 10ch ; --gap : 1rem ; display : flex ; flex-wrap : wrap ; gap : var ( --gap ) ; } .smol-flexbox-grid > * { flex : 1 1 var ( --min ) ; } Item 1 Item 2 Item 3 Learn more about creating a responsive flexbox grid solution on ModernCSS.dev"

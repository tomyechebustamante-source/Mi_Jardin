        readableText: "Articles Notes Links Guides Almanac Picks Shuffle Search Direct link to the article What’s !important #4: Videos &amp; View Transitions, Named Media Queries, How Browsers Work, and More news What’s !important #4: Videos &amp; View Transitions, Named Media Queries, How Browsers Work, and More Neither Chrome, Safari, nor Firefox have shipped new features in the last couple of weeks, but fear not because leading this issue of What’s !important is some of the web development industry’s best educators with, frankly, some killer content.\n\nPowered by DigitalOcean\n\nThe new ::search-text pseudo (Chrome 144) matches are yellow while the current target ( ::search-text:current ) is orange, but ::search-text enables us to change that.\n\nStu Robson&#8217;s ReliCSS (clever name!) tool can excavate outdated CSS in your codebase that have modern CSS solutions.\n\nAccessibility advice around modals have commonly taught us to trap focus within the modal. Upon further research, it seems like we no longer need to trap focus within the &lt;dialog&gt; (even in modal mode)."

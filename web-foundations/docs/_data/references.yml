      text:
        readableTitle: "On-Demand CSS Animations Library"
        readableText: "On-Demand CSS Animations Library Start animating 0 Close Options select object box dark box light circle image button text letter bg gradient horizontal bg gradient vertical bg gradient diagonal bg flat color bg image cover image card (hor-flip) card (ver-flip) card (diag-1-flip) card (diag-2-flip) cube triangular prism svg logo duration s ms timing-function linear ease easeIn easeOut easeInOut easeInQuad easeInCubic easeInQuart easeInQuint easeInSine easeInExpo easeInCirc easeInBack easeOutQuad easeOutCubic easeOutQuart easeOutQuint easeOutSine easeOutExpo easeOutCirc easeOutBack easeInOutQuad easeInOutCubic easeInOutQuart easeInOutQuint easeInOutSine easeInOutExpo easeInOutCirc easeInOutBack use steps start end delay s ms iteration-count infinite direction normal reverse alternate alternate-reverse fill-mode none forwards backwards both Apply Replay Fav Generate code Animista Animista A A B A B A B A B 1 2 3 4 5 6 1 2 3 Close Minify Autoprefixer Copy Class Copy Keyframes Like Animista? Support it!\n\nAnimista is a place where you can play with a collection of pre-made CSS animations, tweak them and get only those you will actually use.\n\nAnimista started out as a small side-project of mine . As I was increasingly using CSS animations, I thought it would come in handy to have them organised in a meaningful and accessible way so that they can be easily reused on different projects.\n\nThe idea was to create a playground of a sorts where a collection of pre-made animations could be tested and tweaked before actually using them. Seeing how various options like easing, delay, duration and others affect the animation proved to be very useful. And basically that is how Animista was born.\n\nI have been using Animista for a while now and I hope some of you will find it useful as well. It is still very much a work in progress and hopefully it will evolve over the time :)"

<template id="view-forms">
	<div class="max-w-2xl mx-auto">
		<h1 class="text-3xl font-bold text-gray-900 mb-8">Forms (inline)</h1>

		<form class="bg-white rounded-lg shadow-md p-8 space-y-6">
			<div>
				<label for="name" class="block text-sm font-medium text-gray-700 mb-1">
					Full Name <span class="text-red-500" aria-label="required">*</span>
				</label>
				<input
					type="text"
					id="name"
					name="name"
					required
					placeholder="Enter your full name"
					class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" />
				<p class="text-sm text-gray-500 mt-1">This will be displayed on your profile</p>
			</div>

			<div>
				<label for="email" class="block text-sm font-medium text-gray-700 mb-1">
					Email <span class="text-red-500" aria-label="required">*</span>
				</label>
				<input
					type="email"
					id="email"
					name="email"
					required
					placeholder="you@example.com"
					class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" />
			</div>

			<div>
				<label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
				<textarea
					id="message"
					name="message"
					rows="4"
					placeholder="Tell us about your project..."
					class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"></textarea>
			</div>

			<label class="flex items-center space-x-2 cursor-pointer">
				<input type="checkbox" class="w-4 h-4 text-primary-600 border-gray-300 rounded" />
				<span class="text-sm text-gray-700">I agree to the terms and conditions</span>
			</label>

			<div class="flex gap-4">
				<button type="submit" class="px-4 py-2 text-sm font-medium rounded-md bg-primary-500 text-white hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
					Submit Form
				</button>
				<button type="reset" class="px-4 py-2 text-sm font-medium rounded-md border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
					Reset
				</button>
			</div>
		</form>

		<section class="bg-white rounded-lg shadow-md p-8 mt-8">
			<h2 class="text-2xl font-semibold mb-6">Form States</h2>
			<div class="space-y-4">
				<div>
					<label class="block text-sm font-medium text-gray-700 mb-1">Valid Input</label>
					<input type="text" class="w-full px-3 py-2 border border-green-500 rounded-md" value="Valid value" />
					<p class="text-sm text-green-600 mt-1">✓ Looks good!</p>
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700 mb-1">Invalid Input</label>
					<input type="text" class="w-full px-3 py-2 border border-red-500 rounded-md" value="Invalid" />
					<p class="text-sm text-red-600 mt-1">✗ This field is required</p>
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700 mb-1">Disabled Input</label>
					<input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100" disabled value="Disabled field" />
				</div>
			</div>
		</section>
	</div>
</template>

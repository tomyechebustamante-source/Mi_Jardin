<!DOCTYPE html>
<html lang="en" class="h-full overflow-x-hidden">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 - SVG Morphing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (prefers-reduced-motion: reduce) {
      .morph-shape {
        transition: none !important;
      }
    }
  </style>
</head>
<body class="min-h-screen grid place-items-center font-sans bg-gradient-to-br from-zinc-950 via-slate-900 to-zinc-950 text-zinc-50 overflow-x-hidden">
  <div class="text-center p-8 w-full">
    <h1 class="text-base text-zinc-500 uppercase tracking-widest mb-4">SVG Shape Morphing</h1>
    <div class="shape-name text-3xl font-bold mb-8 min-h-[2.5rem]" id="shapeName">Triangle</div>

    <div class="svg-container my-8">
      <svg viewBox="0 0 200 200" width="250" height="250" class="[filter:drop-shadow(0_20px_40px_rgba(59,130,246,0.3))]">
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea"/>
            <stop offset="50%" style="stop-color:#764ba2"/>
            <stop offset="100%" style="stop-color:#f093fb"/>
          </linearGradient>
        </defs>
        <path class="morph-shape fill-[url(#gradient)] transition-all duration-300 hover:brightness-110" d="M100,20 L180,180 L20,180 Z"/>
      </svg>
    </div>

    <div class="shape-indicators flex gap-2 justify-center mt-8">
      <div class="indicator w-2 h-2 rounded-full bg-zinc-800 transition-all duration-300 active:bg-blue-500 active:scale-130 cursor-pointer" data-shape="triangle"></div>
      <div class="indicator w-2 h-2 rounded-full bg-zinc-800 transition-all duration-300 active:bg-blue-500 active:scale-130 cursor-pointer" data-shape="circle"></div>
      <div class="indicator w-2 h-2 rounded-full bg-zinc-800 transition-all duration-300 active:bg-blue-500 active:scale-130 cursor-pointer" data-shape="square"></div>
      <div class="indicator w-2 h-2 rounded-full bg-zinc-800 transition-all duration-300 active:bg-blue-500 active:scale-130 cursor-pointer" data-shape="star"></div>
      <div class="indicator w-2 h-2 rounded-full bg-zinc-800 transition-all duration-300 active:bg-blue-500 active:scale-130 cursor-pointer" data-shape="hexagon"></div>
    </div>

    <div class="controls flex gap-4 justify-center flex-wrap mt-8">
      <button class="btn px-6 py-3 text-sm font-semibold text-zinc-50 bg-transparent border border-zinc-800 rounded-lg cursor-pointer transition-all duration-300 hover:border-blue-500 hover:bg-blue-500/10 active bg-blue-500 border-blue-500" onclick="morphTo('triangle')">Triangle</button>
      <button class="btn px-6 py-3 text-sm font-semibold text-zinc-50 bg-transparent border border-zinc-800 rounded-lg cursor-pointer transition-all duration-300 hover:border-blue-500 hover:bg-blue-500/10" onclick="morphTo('circle')">Circle</button>
      <button class="btn px-6 py-3 text-sm font-semibold text-zinc-50 bg-transparent border border-zinc-800 rounded-lg cursor-pointer transition-all duration-300 hover:border-blue-500 hover:bg-blue-500/10" onclick="morphTo('square')">Square</button>
      <button class="btn px-6 py-3 text-sm font-semibold text-zinc-50 bg-transparent border border-zinc-800 rounded-lg cursor-pointer transition-all duration-300 hover:border-blue-500 hover:bg-blue-500/10" onclick="morphTo('star')">Star</button>
      <button class="btn px-6 py-3 text-sm font-semibold text-zinc-50 bg-transparent border border-zinc-800 rounded-lg cursor-pointer transition-all duration-300 hover:border-blue-500 hover:bg-blue-500/10" onclick="morphTo('hexagon')">Hexagon</button>
    </div>

    <div class="controls flex gap-4 justify-center flex-wrap mt-4">
      <button class="btn px-6 py-3 text-sm font-semibold text-zinc-50 bg-blue-500 border border-blue-500 rounded-lg cursor-pointer transition-all duration-300 hover:bg-blue-600" onclick="playSequence()">Play Sequence</button>
    </div>

    <div class="code-panel mt-12 bg-black/50 border border-zinc-800 rounded-xl p-6 text-left max-w-xl mx-auto">
      <pre class="font-mono text-xs text-zinc-400 overflow-x-auto leading-relaxed"><span class="text-zinc-600">// Define shape paths</span>
const shapes = {
  triangle: <span class="text-blue-300">"M100,20 L180,180 L20,180 Z"</span>,
  circle: <span class="text-blue-300">"M100,20 C155,20..."</span>,
  square: <span class="text-blue-300">"M30,30 L170,30..."</span>
};

<span class="text-zinc-600">// Morph to new shape</span>
gsap.to(<span class="text-blue-300">'.morph-shape'</span>, {
  attr: { d: shapes.circle },
  duration: <span class="text-blue-400">1</span>,
  ease: <span class="text-blue-300">'power2.inOut'</span>
});</pre>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <script>
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    const shapes = {
      triangle: "M100,20 L180,180 L20,180 Z",
      circle: "M100,20 C155,20 180,65 180,100 C180,155 135,180 100,180 C45,180 20,135 20,100 C20,45 65,20 100,20 Z",
      square: "M30,30 L170,30 L170,170 L30,170 Z",
      star: "M100,10 L120,80 L190,80 L135,125 L155,195 L100,155 L45,195 L65,125 L10,80 L80,80 Z",
      hexagon: "M100,15 L170,55 L170,135 L100,175 L30,135 L30,55 Z"
    };

    let currentShape = 'triangle';
    let isAnimating = false;

    function morphTo(shapeName) {
      if (isAnimating || currentShape === shapeName || !window.gsap) return;
      if (prefersReducedMotion) {
        gsap.set('.morph-shape', { attr: { d: shapes[shapeName] } });
        updateUI(shapeName);
        return;
      }

      isAnimating = true;

      gsap.to('.morph-shape', {
        attr: { d: shapes[shapeName] },
        duration: 0.8,
        ease: 'power2.inOut',
        onComplete: () => {
          isAnimating = false;
        }
      });

      updateUI(shapeName);
      currentShape = shapeName;
    }

    function updateUI(shapeName) {
      document.getElementById('shapeName').textContent =
        shapeName.charAt(0).toUpperCase() + shapeName.slice(1);

      document.querySelectorAll('.controls .btn:not(.primary)').forEach(btn => {
        btn.classList.remove('active', 'bg-blue-500', 'border-blue-500');
        if (btn.textContent.toLowerCase() === shapeName) {
          btn.classList.add('active', 'bg-blue-500', 'border-blue-500');
        }
      });

      document.querySelectorAll('.indicator').forEach(ind => {
        ind.classList.remove('active', 'bg-blue-500', 'scale-130');
        if (ind.dataset.shape === shapeName) {
          ind.classList.add('active', 'bg-blue-500', 'scale-130');
        }
      });
    }

    function playSequence() {
      if (isAnimating) return;

      const shapeOrder = ['triangle', 'circle', 'square', 'star', 'hexagon', 'triangle'];
      let index = 0;

      function nextShape() {
        if (index >= shapeOrder.length) return;

        morphTo(shapeOrder[index]);
        index++;

        if (index < shapeOrder.length) {
          setTimeout(nextShape, 1000);
        }
      }

      nextShape();
    }

    window.morphTo = morphTo;
    window.playSequence = playSequence;

    document.querySelectorAll('.indicator').forEach(ind => {
      ind.addEventListener('click', () => {
        morphTo(ind.dataset.shape);
      });
    });

    function init() {
      if (!prefersReducedMotion && window.gsap) {
        gsap.from('.morph-shape', {
          scale: 0,
          rotation: -180,
          duration: 1,
          ease: 'back.out(1.7)',
          transformOrigin: 'center center'
        });
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>

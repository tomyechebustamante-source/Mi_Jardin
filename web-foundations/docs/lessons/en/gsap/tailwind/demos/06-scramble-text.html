<!DOCTYPE html>
<html lang="en" class="h-full overflow-x-hidden">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06 - Scramble Text Effect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (prefers-reduced-motion: reduce) {
      .scramble-text {
        color: #fafafa !important;
        text-shadow: none !important;
      }
    }
  </style>
</head>
<body class="min-h-screen grid place-items-center font-mono bg-gradient-to-br from-zinc-950 via-slate-900 to-zinc-950 text-zinc-50 overflow-x-hidden">
  <div class="text-center p-8 max-w-3xl w-full">
    <div class="scramble-text text-[clamp(1.5rem,4vw,2.5rem)] leading-relaxed min-h-[3em] flex items-center justify-center text-red-400 [text-shadow:0_0_10px_rgba(255,107,107,0.5)]" id="scrambleText">Ready to decode...</div>

    <div class="controls mt-12 flex gap-4 justify-center flex-wrap">
      <button class="btn px-6 py-3 text-sm font-semibold text-zinc-50 bg-transparent border-2 border-red-400 rounded-full cursor-pointer transition-all duration-300 hover:bg-red-400 hover:text-zinc-950 hover:-translate-y-0.5 font-mono" onclick="scrambleTo('Hello, World!')">Simple Text</button>
      <button class="btn px-6 py-3 text-sm font-semibold text-zinc-50 bg-transparent border-2 border-red-400 rounded-full cursor-pointer transition-all duration-300 hover:bg-red-400 hover:text-zinc-950 hover:-translate-y-0.5 font-mono" onclick="scrambleTo('GSAP is awesome!')">Enthusiastic</button>
      <button class="btn px-6 py-3 text-sm font-semibold text-zinc-50 bg-transparent border-2 border-red-400 rounded-full cursor-pointer transition-all duration-300 hover:bg-red-400 hover:text-zinc-950 hover:-translate-y-0.5 font-mono" onclick="scrambleTo('The matrix has you...')">Matrix Style</button>
      <button class="btn px-6 py-3 text-sm font-semibold text-zinc-50 bg-transparent border-2 border-red-400 rounded-full cursor-pointer transition-all duration-300 hover:bg-red-400 hover:text-zinc-950 hover:-translate-y-0.5 font-mono" onclick="scrambleTo('Welcome to the future')">Futuristic</button>
      <button class="btn px-6 py-3 text-sm font-semibold text-zinc-50 bg-transparent border-2 border-red-400 rounded-full cursor-pointer transition-all duration-300 hover:bg-red-400 hover:text-zinc-950 hover:-translate-y-0.5 font-mono" onclick="resetScramble()">Reset</button>
    </div>

    <div class="speed-control mt-8 flex items-center justify-center gap-4">
      <label>Speed:</label>
      <input type="range" class="speed-slider w-48 h-1 appearance-none bg-zinc-800 outline-none rounded" id="speedSlider" min="0.5" max="3" step="0.1" value="1.5">
      <span id="speedValue" class="text-sm text-zinc-400">1.5s</span>
    </div>
  </div>

  <div class="fixed bottom-8 left-4 right-4 bg-black/80 border border-zinc-800 rounded-xl p-6 font-mono text-sm text-zinc-400 max-w-2xl">
    <span class="text-zinc-600">// Scramble text effect with custom scramble characters</span><br>
    gsap.<code class="text-red-400">to</code>(<span class="text-blue-300">'#scrambleText'</span>, {<br>
    &nbsp;&nbsp;text: <span class="text-blue-300">newText</span>,<br>
    &nbsp;&nbsp;duration: <span class="text-blue-400">1.5</span>,<br>
    &nbsp;&nbsp;ease: <span class="text-blue-300">'power2.out'</span>,<br>
    &nbsp;&nbsp;scrambleText: {<br>
    &nbsp;&nbsp;&nbsp;&nbsp;chars: <span class="text-blue-300">'!@#$%^&*()+'</span>,<br>
    &nbsp;&nbsp;&nbsp;&nbsp;speed: <span class="text-blue-400">0.3</span><br>
    &nbsp;&nbsp;}<br>
    });
  </div>

  <!-- GSAP Core + TextPlugin -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>

  <script>
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    let currentTween = null;
    let scrambleSpeed = 1.5;

    const speedSlider = document.getElementById('speedSlider');
    const speedValue = document.getElementById('speedValue');

    speedSlider.addEventListener('input', (e) => {
      scrambleSpeed = parseFloat(e.target.value);
      speedValue.textContent = `${scrambleSpeed}s`;
    });

    function scrambleTo(newText) {
      if (prefersReducedMotion || !window.gsap) {
        document.getElementById('scrambleText').textContent = newText;
        return;
      }

      if (currentTween) {
        currentTween.kill();
      }

      currentTween = gsap.to('#scrambleText', {
        text: {
          value: newText,
          delimiter: '',
          scrambleText: {
            chars: '!@#$%^&*()_+-=[]{}|;:,.<>?',
            speed: 0.3,
            revealDelay: 0.1
          }
        },
        duration: scrambleSpeed,
        ease: 'power2.out'
      });
    }

    function resetScramble() {
      if (currentTween) {
        currentTween.kill();
      }

      if (window.gsap) {
        gsap.to('#scrambleText', {
          text: 'Ready to decode...',
          duration: 0.5,
          ease: 'power2.in'
        });
      } else {
        document.getElementById('scrambleText').textContent = 'Ready to decode...';
      }
    }

    window.scrambleTo = scrambleTo;
    window.resetScramble = resetScramble;

    function init() {
      if (window.gsap) {
        scrambleTo('Hello, GSAP!');
      } else {
        setTimeout(() => {
          if (window.gsap) scrambleTo('Hello, GSAP!');
        }, 100);
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
  <style>
    .speed-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #ff6b6b;
      cursor: pointer;
      border-radius: 50%;
    }
    .speed-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #ff6b6b;
      cursor: pointer;
      border-radius: 50%;
      border: none;
    }
  </style>
</body>
</html>

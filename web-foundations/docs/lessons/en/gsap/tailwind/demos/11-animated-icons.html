<!DOCTYPE html>
<html lang="en" class="h-full overflow-x-hidden">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11 - Animated Icons</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (prefers-reduced-motion: reduce) {
      .icon-container:hover {
        transform: none;
      }
      .icon-svg {
        transition: none;
      }
      .icon-paths {
        transition: none;
      }
    }
    .speed-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #667eea;
      cursor: pointer;
      border-radius: 50%;
    }
    .speed-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #667eea;
      cursor: pointer;
      border-radius: 50%;
      border: none;
    }
  </style>
</head>
<body class="min-h-screen grid place-items-center font-sans bg-gradient-to-br from-zinc-950 via-slate-900 to-zinc-950 text-zinc-50 overflow-x-hidden">
  <div class="text-center p-8 max-w-5xl w-full">
    <div class="icons-grid grid grid-cols-[repeat(auto-fit,minmax(120px,1fr))] gap-8 my-8">
      <div class="icon-container flex flex-col items-center gap-4 cursor-pointer transition-transform duration-300 hover:-translate-y-1" data-icon="heart">
        <svg class="icon-svg w-15 h-15 transition-all duration-300" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path class="icon-paths heart-path fill-none stroke-indigo-500 stroke-[2] stroke-linecap-round stroke-linejoin-round transition-all duration-300 [.icon-container:hover_&]:stroke-fuchsia-400" d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
        </svg>
        <span class="icon-label text-sm text-zinc-400 font-medium">Heart</span>
      </div>

      <div class="icon-container flex flex-col items-center gap-4 cursor-pointer transition-transform duration-300 hover:-translate-y-1" data-icon="star">
        <svg class="icon-svg w-15 h-15 transition-all duration-300" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path class="icon-paths star-path fill-none stroke-indigo-500 stroke-[2] stroke-linecap-round stroke-linejoin-round transition-all duration-300 [.icon-container:hover_&]:stroke-fuchsia-400" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
        <span class="icon-label text-sm text-zinc-400 font-medium">Star</span>
      </div>

      <div class="icon-container flex flex-col items-center gap-4 cursor-pointer transition-transform duration-300 hover:-translate-y-1" data-icon="play">
        <svg class="icon-svg w-15 h-15 transition-all duration-300" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path class="icon-paths play-path fill-none stroke-indigo-500 stroke-[2] stroke-linecap-round stroke-linejoin-round transition-all duration-300 [.icon-container:hover_&]:stroke-fuchsia-400" d="M8 5v14l11-7z"/>
        </svg>
        <span class="icon-label text-sm text-zinc-400 font-medium">Play</span>
      </div>

      <div class="icon-container flex flex-col items-center gap-4 cursor-pointer transition-transform duration-300 hover:-translate-y-1" data-icon="pause">
        <svg class="icon-svg w-15 h-15 transition-all duration-300" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path class="icon-paths pause-path fill-none stroke-indigo-500 stroke-[2] stroke-linecap-round stroke-linejoin-round transition-all duration-300 [.icon-container:hover_&]:stroke-fuchsia-400" d="M6 4h4v16H6zM14 4h4v16h-4z"/>
        </svg>
        <span class="icon-label text-sm text-zinc-400 font-medium">Pause</span>
      </div>

      <div class="icon-container flex flex-col items-center gap-4 cursor-pointer transition-transform duration-300 hover:-translate-y-1" data-icon="home">
        <svg class="icon-svg w-15 h-15 transition-all duration-300" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path class="icon-paths home-path fill-none stroke-indigo-500 stroke-[2] stroke-linecap-round stroke-linejoin-round transition-all duration-300 [.icon-container:hover_&]:stroke-fuchsia-400" d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <path class="icon-paths home-chimney fill-none stroke-indigo-500 stroke-[2] stroke-linecap-round stroke-linejoin-round transition-all duration-300 [.icon-container:hover_&]:stroke-fuchsia-400" d="M9 22V12h6v10"/>
        </svg>
        <span class="icon-label text-sm text-zinc-400 font-medium">Home</span>
      </div>

      <div class="icon-container flex flex-col items-center gap-4 cursor-pointer transition-transform duration-300 hover:-translate-y-1" data-icon="settings">
        <svg class="icon-svg w-15 h-15 transition-all duration-300" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <circle class="icon-paths settings-circle fill-none stroke-indigo-500 stroke-[2] stroke-linecap-round stroke-linejoin-round transition-all duration-300 [.icon-container:hover_&]:stroke-fuchsia-400" cx="12" cy="12" r="3"/>
          <path class="icon-paths settings-path fill-none stroke-indigo-500 stroke-[2] stroke-linecap-round stroke-linejoin-round transition-all duration-300 [.icon-container:hover_&]:stroke-fuchsia-400" d="M12 1v6m0 6v6m4.22-13.22l4.24 4.24M1.54 1.54l4.24 4.24M21 12h-6m-6 0H3m13.22 4.22l4.24 4.24M1.54 20.46l4.24-4.24"/>
        </svg>
        <span class="icon-label text-sm text-zinc-400 font-medium">Settings</span>
      </div>

      <div class="icon-container flex flex-col items-center gap-4 cursor-pointer transition-transform duration-300 hover:-translate-y-1" data-icon="mail">
        <svg class="icon-svg w-15 h-15 transition-all duration-300" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path class="icon-paths mail-path fill-none stroke-indigo-500 stroke-[2] stroke-linecap-round stroke-linejoin-round transition-all duration-300 [.icon-container:hover_&]:stroke-fuchsia-400" d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
          <polyline class="icon-paths mail-line fill-none stroke-indigo-500 stroke-[2] stroke-linecap-round stroke-linejoin-round transition-all duration-300 [.icon-container:hover_&]:stroke-fuchsia-400" points="22,6 12,13 2,6"/>
        </svg>
        <span class="icon-label text-sm text-zinc-400 font-medium">Mail</span>
      </div>

      <div class="icon-container flex flex-col items-center gap-4 cursor-pointer transition-transform duration-300 hover:-translate-y-1" data-icon="search">
        <svg class="icon-svg w-15 h-15 transition-all duration-300" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <circle class="icon-paths search-circle fill-none stroke-indigo-500 stroke-[2] stroke-linecap-round stroke-linejoin-round transition-all duration-300 [.icon-container:hover_&]:stroke-fuchsia-400" cx="11" cy="11" r="8"/>
          <path class="icon-paths search-path fill-none stroke-indigo-500 stroke-[2] stroke-linecap-round stroke-linejoin-round transition-all duration-300 [.icon-container:hover_&]:stroke-fuchsia-400" d="m21 21-4.35-4.35"/>
        </svg>
        <span class="icon-label text-sm text-zinc-400 font-medium">Search</span>
      </div>
    </div>

    <div class="controls flex gap-4 justify-center flex-wrap my-8">
      <button class="btn px-6 py-3 text-sm font-semibold text-zinc-50 bg-transparent border-2 border-indigo-500 rounded-full cursor-pointer transition-all duration-300 hover:bg-indigo-500 hover:-translate-y-0.5" onclick="animateAll()">Animate All</button>
      <button class="btn px-6 py-3 text-sm font-semibold text-zinc-50 bg-transparent border-2 border-indigo-500 rounded-full cursor-pointer transition-all duration-300 hover:bg-indigo-500 hover:-translate-y-0.5" onclick="animateSequential()">Sequential</button>
      <button class="btn px-6 py-3 text-sm font-semibold text-zinc-50 bg-transparent border-2 border-indigo-500 rounded-full cursor-pointer transition-all duration-300 hover:bg-indigo-500 hover:-translate-y-0.5" onclick="animateWave()">Wave</button>
      <button class="btn px-6 py-3 text-sm font-semibold text-zinc-50 bg-transparent border-2 border-indigo-500 rounded-full cursor-pointer transition-all duration-300 hover:bg-indigo-500 hover:-translate-y-0.5" onclick="resetIcons()">Reset</button>
    </div>

    <div class="speed-control flex items-center justify-center gap-4 my-8">
      <label>Speed:</label>
      <input type="range" class="speed-slider w-48 h-1 appearance-none bg-zinc-800 outline-none rounded" id="speedSlider" min="0.5" max="3" step="0.1" value="1.2">
      <span id="speedValue" class="text-sm text-zinc-400">1.2s</span>
    </div>
  </div>

  <div class="fixed bottom-8 left-4 right-4 bg-black/80 border border-zinc-800 rounded-xl p-6 font-mono text-sm text-zinc-400 max-w-2xl">
    <span class="text-zinc-600">// Icon animation with timeline and hover effects</span><br>
    const tl = gsap.<code class="text-indigo-400">timeline</code>();<br>
    tl.<code class="text-indigo-400">to</code>(<span class="text-blue-300">'.icon-svg'</span>, {<br>
    &nbsp;&nbsp;rotation: <span class="text-blue-400">360</span>,<br>
    &nbsp;&nbsp;scale: <span class="text-blue-400">1.2</span>,<br>
    &nbsp;&nbsp;duration: <span class="text-blue-400">0.6</span>,<br>
    &nbsp;&nbsp;ease: <span class="text-blue-300">'back.inOut'</span><br>
    });
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <script>
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    let currentTimeline = null;
    let animationSpeed = 1.2;

    const speedSlider = document.getElementById('speedSlider');
    const speedValue = document.getElementById('speedValue');

    speedSlider.addEventListener('input', (e) => {
      animationSpeed = parseFloat(e.target.value);
      speedValue.textContent = `${animationSpeed}s`;
    });

    const iconAnimations = {
      heart: () => {
        const tl = gsap.timeline();
        tl.to('.heart-path', {
          scale: 1.3,
          duration: 0.3,
          ease: 'back.out'
        })
        .to('.heart-path', {
          scale: 1,
          duration: 0.3,
          ease: 'elastic.out(1, 0.3)'
        });
        return tl;
      },
      star: () => {
        const tl = gsap.timeline();
        tl.to('.star-path', {
          rotation: 360,
          scale: 1.2,
          duration: 0.6,
          ease: 'back.inOut'
        })
        .to('.star-path', {
          rotation: 0,
          scale: 1,
          duration: 0.4,
          ease: 'power2.inOut'
        });
        return tl;
      },
      play: () => {
        const tl = gsap.timeline();
        tl.to('.play-path', {
          scaleX: 0.8,
          duration: 0.2,
          ease: 'power2.in'
        })
        .to('.play-path', {
          scaleX: 1.2,
          duration: 0.2,
          ease: 'back.out'
        })
        .to('.play-path', {
          scaleX: 1,
          duration: 0.2,
          ease: 'power2.inOut'
        });
        return tl;
      },
      pause: () => {
        const tl = gsap.timeline();
        tl.to('.pause-path', {
          scaleY: 0.3,
          duration: 0.3,
          ease: 'power2.in',
          stagger: 0.1
        })
        .to('.pause-path', {
          scaleY: 1,
          duration: 0.3,
          ease: 'back.out',
          stagger: 0.1
        });
        return tl;
      },
      home: () => {
        const tl = gsap.timeline();
        tl.to('.home-path', {
          y: -5,
          duration: 0.3,
          ease: 'power2.out'
        })
        .to('.home-chimney', {
          scaleY: 1.3,
          duration: 0.3,
          ease: 'back.out'
        }, '-=0.2')
        .to(['.home-path', '.home-chimney'], {
          y: 0,
          scaleY: 1,
          duration: 0.3,
          ease: 'power2.inOut'
        });
        return tl;
      },
      settings: () => {
        const tl = gsap.timeline();
        tl.to('.settings-circle', {
          rotation: 360,
          duration: 0.8,
          ease: 'power2.inOut'
        })
        .to('.settings-path', {
          rotation: -360,
          duration: 0.8,
          ease: 'power2.inOut'
        }, '-=0.8');
        return tl;
      },
      mail: () => {
        const tl = gsap.timeline();
        tl.to('.mail-line', {
          y: -3,
          duration: 0.3,
          ease: 'power2.out'
        })
        .to('.mail-line', {
          y: 0,
          duration: 0.3,
          ease: 'bounce.out'
        });
        return tl;
      },
      search: () => {
        const tl = gsap.timeline();
        tl.to('.search-circle', {
          scaleX: 1.2,
          scaleY: 0.8,
          duration: 0.3,
          ease: 'power2.inOut'
        })
        .to('.search-path', {
          x: 3,
          y: -3,
          duration: 0.3,
          ease: 'back.out'
        }, '-=0.2')
        .to(['.search-circle', '.search-path'], {
          scaleX: 1,
          scaleY: 1,
          x: 0,
          y: 0,
          duration: 0.3,
          ease: 'power2.inOut'
        });
        return tl;
      }
    };

    document.querySelectorAll('.icon-container').forEach(container => {
      container.addEventListener('click', () => {
        if (prefersReducedMotion || !window.gsap) return;

        const iconName = container.dataset.icon;
        if (iconAnimations[iconName]) {
          iconAnimations[iconName]();
        }
      });
    });

    function animateAll() {
      if (prefersReducedMotion || !window.gsap) return;

      if (currentTimeline) currentTimeline.kill();

      currentTimeline = gsap.timeline();

      Object.keys(iconAnimations).forEach((iconName, index) => {
        currentTimeline.add(iconAnimations[iconName](), index * 0.2);
      });
    }

    function animateSequential() {
      if (prefersReducedMotion || !window.gsap) return;

      if (currentTimeline) currentTimeline.kill();

      currentTimeline = gsap.timeline();

      Object.keys(iconAnimations).forEach(iconName => {
        currentTimeline.add(iconAnimations[iconName]());
      });
    }

    function animateWave() {
      if (prefersReducedMotion || !window.gsap) return;

      if (currentTimeline) currentTimeline.kill();

      currentTimeline = gsap.timeline();

      Object.keys(iconAnimations).forEach((iconName, index) => {
        currentTimeline.add(iconAnimations[iconName](), index * 0.1);
      });
    }

    function resetIcons() {
      if (currentTimeline) currentTimeline.kill();

      if (window.gsap) {
        gsap.set('.icon-paths', {
          rotation: 0,
          scale: 1,
          x: 0,
          y: 0,
          scaleX: 1,
          scaleY: 1
        });
      }
    }

    window.animateAll = animateAll;
    window.animateSequential = animateSequential;
    window.animateWave = animateWave;
    window.resetIcons = resetIcons;

    function init() {
      if (!prefersReducedMotion && window.gsap) {
        setTimeout(() => animateWave(), 500);
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>

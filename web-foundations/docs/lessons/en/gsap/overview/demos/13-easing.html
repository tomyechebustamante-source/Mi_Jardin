<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13 - Easing Visualizer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #fafafa;
      padding: 2rem;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 3rem;
    }
    
    /* Easing grid */
    .easing-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    
    .ease-card {
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 1.5rem;
      cursor: pointer;
      transition: border-color 0.3s;
    }
    
    .ease-card:hover {
      border-color: #3b82f6;
    }
    
    .ease-card h3 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    
    .ease-card .ease-name {
      font-family: 'SF Mono', monospace;
      font-size: 0.75rem;
      color: #3b82f6;
      margin-bottom: 1rem;
    }
    
    .ease-card .description {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 1rem;
    }
    
    /* Animation track */
    .track {
      position: relative;
      height: 40px;
      background: #1a1a1a;
      border-radius: 20px;
      overflow: hidden;
    }
    
    .ball {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 50%;
    }
    
    /* Curve visualization */
    .curve-container {
      height: 60px;
      margin-bottom: 1rem;
      position: relative;
    }
    
    .curve-svg {
      width: 100%;
      height: 100%;
    }
    
    .curve-line {
      fill: none;
      stroke: #3b82f6;
      stroke-width: 2;
    }
    
    .curve-grid {
      stroke: #222;
      stroke-width: 1;
    }
    
    /* Controls */
    .controls {
      margin-bottom: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      color: #fafafa;
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background: #2563eb;
    }
    
    /* Category headers */
    .category {
      margin-top: 3rem;
      margin-bottom: 1.5rem;
    }
    
    .category h2 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #666;
    }
    
    @media (prefers-reduced-motion: reduce) {
      .ball {
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Easing Functions</h1>
    <p class="subtitle">Click any card to see the easing in action</p>
    
    <div class="controls">
      <button class="btn" onclick="playAll()">Play All</button>
    </div>
    
    <div class="category">
      <h2>Power Eases (Most Common)</h2>
    </div>
    
    <div class="easing-grid" id="powerEases">
      <!-- Power eases will be generated by JS -->
    </div>
    
    <div class="category">
      <h2>Special Eases</h2>
    </div>
    
    <div class="easing-grid" id="specialEases">
      <!-- Special eases will be generated by JS -->
    </div>
    
    <div class="category">
      <h2>Bounce & Elastic</h2>
    </div>
    
    <div class="easing-grid" id="bounceEases">
      <!-- Bounce eases will be generated by JS -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  
  <script>
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    
    // Easing definitions
    const powerEases = [
      { name: 'Linear', ease: 'none', description: 'Constant speed, mechanical feel' },
      { name: 'Power1 Out', ease: 'power1.out', description: 'Subtle deceleration' },
      { name: 'Power2 Out', ease: 'power2.out', description: 'Smooth deceleration (default)' },
      { name: 'Power3 Out', ease: 'power3.out', description: 'Strong deceleration' },
      { name: 'Power4 Out', ease: 'power4.out', description: 'Dramatic deceleration' },
      { name: 'Power2 In', ease: 'power2.in', description: 'Smooth acceleration' },
      { name: 'Power2 InOut', ease: 'power2.inOut', description: 'Smooth both ways' },
    ];
    
    const specialEases = [
      { name: 'Back Out', ease: 'back.out(1.7)', description: 'Overshoots then settles' },
      { name: 'Back In', ease: 'back.in(1.7)', description: 'Pulls back before moving' },
      { name: 'Circ Out', ease: 'circ.out', description: 'Circular motion feel' },
      { name: 'Expo Out', ease: 'expo.out', description: 'Exponential deceleration' },
      { name: 'Sine Out', ease: 'sine.out', description: 'Gentle sinusoidal' },
    ];
    
    const bounceEases = [
      { name: 'Elastic Out', ease: 'elastic.out(1, 0.3)', description: 'Bouncy spring effect' },
      { name: 'Elastic In', ease: 'elastic.in(1, 0.3)', description: 'Wind up spring' },
      { name: 'Bounce Out', ease: 'bounce.out', description: 'Physical bounce' },
      { name: 'Bounce In', ease: 'bounce.in', description: 'Reverse bounce' },
    ];
    
    // Generate ease cards
    function createEaseCard(easeData, index) {
      const card = document.createElement('div');
      card.className = 'ease-card';
      card.innerHTML = `
        <h3>${easeData.name}</h3>
        <div class="ease-name">${easeData.ease}</div>
        <div class="description">${easeData.description}</div>
        <div class="curve-container">
          <svg class="curve-svg" viewBox="0 0 100 60">
            <line class="curve-grid" x1="0" y1="55" x2="100" y2="55"/>
            <line class="curve-grid" x1="0" y1="5" x2="100" y2="5"/>
            <path class="curve-line" d="${generateCurvePath(easeData.ease)}"/>
          </svg>
        </div>
        <div class="track">
          <div class="ball" id="ball-${index}"></div>
        </div>
      `;
      
      card.addEventListener('click', () => playEase(index, easeData.ease));
      return card;
    }
    
    // Generate SVG path for easing curve
    function generateCurvePath(ease) {
      const points = [];
      const steps = 50;
      
      for (let i = 0; i <= steps; i++) {
        const progress = i / steps;
        // Use GSAP's easing to calculate y value
        const easedValue = gsap.parseEase(ease)(progress);
        const x = progress * 100;
        const y = 55 - (easedValue * 50); // Invert Y for SVG
        points.push(`${x},${y}`);
      }
      
      return `M ${points.join(' L ')}`;
    }
    
    // Play animation for specific ease
    function playEase(index, ease) {
      if (prefersReducedMotion) return;
      
      const ball = document.getElementById(`ball-${index}`);
      
      // Reset position
      gsap.set(ball, { x: 0 });
      
      // Animate
      gsap.to(ball, {
        x: 220,
        duration: 1.5,
        ease: ease
      });
    }
    
    // Play all animations
    function playAll() {
      if (prefersReducedMotion) return;
      
      document.querySelectorAll('.ball').forEach((ball, index) => {
        gsap.set(ball, { x: 0 });
        
        const card = ball.closest('.ease-card');
        const easeName = card.querySelector('.ease-name').textContent;
        
        gsap.to(ball, {
          x: 220,
          duration: 1.5,
          ease: easeName,
          delay: index * 0.1
        });
      });
    }
    
    // Initialize
    function init() {
      const powerContainer = document.getElementById('powerEases');
      const specialContainer = document.getElementById('specialEases');
      const bounceContainer = document.getElementById('bounceEases');
      
      let index = 0;
      
      powerEases.forEach(ease => {
        powerContainer.appendChild(createEaseCard(ease, index++));
      });
      
      specialEases.forEach(ease => {
        specialContainer.appendChild(createEaseCard(ease, index++));
      });
      
      bounceEases.forEach(ease => {
        bounceContainer.appendChild(createEaseCard(ease, index++));
      });
    }
    
    init();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11 - Animated Icons</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #fafafa;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 1000px;
    }
    
    .icons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 2rem;
      margin: 2rem 0;
    }
    
    .icon-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .icon-container:hover {
      transform: translateY(-5px);
    }
    
    .icon-svg {
      width: 60px;
      height: 60px;
      transition: all 0.3s ease;
    }
    
    .icon-paths {
      fill: none;
      stroke: #667eea;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: all 0.3s ease;
    }
    
    .icon-container:hover .icon-paths {
      stroke: #f093fb;
    }
    
    .icon-label {
      font-size: 0.875rem;
      color: #a0a0a0;
      font-weight: 500;
    }
    
    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin: 2rem 0;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      color: #fafafa;
      background: transparent;
      border: 2px solid #667eea;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background: #667eea;
      transform: translateY(-2px);
    }
    
    .speed-control {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
    }
    
    .speed-slider {
      width: 200px;
      height: 4px;
      -webkit-appearance: none;
      appearance: none;
      background: #333;
      outline: none;
      border-radius: 2px;
    }
    
    .speed-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #667eea;
      cursor: pointer;
      border-radius: 50%;
    }
    
    .speed-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #667eea;
      cursor: pointer;
      border-radius: 50%;
      border: none;
    }
    
    .code-panel {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      right: 2rem;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1.5rem;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 0.875rem;
      color: #a0a0a0;
      max-width: 600px;
    }
    
    .code-panel code {
      color: #667eea;
    }
    
    .code-panel .comment {
      color: #6a737d;
    }
    
    .code-panel .string {
      color: #a5d6ff;
    }
    
    .code-panel .number {
      color: #79c0ff;
    }
    
    @media (prefers-reduced-motion: reduce) {
      .icon-container:hover {
        transform: none;
      }
      .icon-svg {
        transition: none;
      }
      .icon-paths {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icons-grid">
      <!-- Heart Icon -->
      <div class="icon-container" data-icon="heart">
        <svg class="icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path class="icon-paths heart-path" d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
        </svg>
        <span class="icon-label">Heart</span>
      </div>
      
      <!-- Star Icon -->
      <div class="icon-container" data-icon="star">
        <svg class="icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path class="icon-paths star-path" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
        <span class="icon-label">Star</span>
      </div>
      
      <!-- Play Icon -->
      <div class="icon-container" data-icon="play">
        <svg class="icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path class="icon-paths play-path" d="M8 5v14l11-7z"/>
        </svg>
        <span class="icon-label">Play</span>
      </div>
      
      <!-- Pause Icon -->
      <div class="icon-container" data-icon="pause">
        <svg class="icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path class="icon-paths pause-path" d="M6 4h4v16H6zM14 4h4v16h-4z"/>
        </svg>
        <span class="icon-label">Pause</span>
      </div>
      
      <!-- Home Icon -->
      <div class="icon-container" data-icon="home">
        <svg class="icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path class="icon-paths home-path" d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <path class="icon-paths home-chimney" d="M9 22V12h6v10"/>
        </svg>
        <span class="icon-label">Home</span>
      </div>
      
      <!-- Settings Icon -->
      <div class="icon-container" data-icon="settings">
        <svg class="icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <circle class="icon-paths settings-circle" cx="12" cy="12" r="3"/>
          <path class="icon-paths settings-path" d="M12 1v6m0 6v6m4.22-13.22l4.24 4.24M1.54 1.54l4.24 4.24M21 12h-6m-6 0H3m13.22 4.22l4.24 4.24M1.54 20.46l4.24-4.24"/>
        </svg>
        <span class="icon-label">Settings</span>
      </div>
      
      <!-- Mail Icon -->
      <div class="icon-container" data-icon="mail">
        <svg class="icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path class="icon-paths mail-path" d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
          <polyline class="icon-paths mail-line" points="22,6 12,13 2,6"/>
        </svg>
        <span class="icon-label">Mail</span>
      </div>
      
      <!-- Search Icon -->
      <div class="icon-container" data-icon="search">
        <svg class="icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <circle class="icon-paths search-circle" cx="11" cy="11" r="8"/>
          <path class="icon-paths search-path" d="m21 21-4.35-4.35"/>
        </svg>
        <span class="icon-label">Search</span>
      </div>
    </div>
    
    <div class="controls">
      <button class="btn" onclick="animateAll()">Animate All</button>
      <button class="btn" onclick="animateSequential()">Sequential</button>
      <button class="btn" onclick="animateWave()">Wave</button>
      <button class="btn" onclick="resetIcons()">Reset</button>
    </div>
    
    <div class="speed-control">
      <label>Speed:</label>
      <input type="range" class="speed-slider" id="speedSlider" min="0.5" max="3" step="0.1" value="1.2">
      <span id="speedValue">1.2s</span>
    </div>
  </div>
  
  <div class="code-panel">
    <span class="comment">// Icon animation with timeline and hover effects</span><br>
    const tl = gsap.<code>timeline</code>();<br>
    tl.<code>to</code>(<span class="string">'.icon-svg'</span>, {<br>
    &nbsp;&nbsp;rotation: <span class="number">360</span>,<br>
    &nbsp;&nbsp;scale: <span class="number">1.2</span>,<br>
    &nbsp;&nbsp;duration: <span class="number">0.6</span>,<br>
    &nbsp;&nbsp;ease: <span class="string">'back.inOut'</span><br>
    });
  </div>

  <!-- GSAP Core -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  
  <script>
    // Check for reduced motion preference
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    
    let currentTimeline = null;
    let animationSpeed = 1.2;
    
    // Speed slider
    const speedSlider = document.getElementById('speedSlider');
    const speedValue = document.getElementById('speedValue');
    
    speedSlider.addEventListener('input', (e) => {
      animationSpeed = parseFloat(e.target.value);
      speedValue.textContent = `${animationSpeed}s`;
    });
    
    // Individual icon animations
    const iconAnimations = {
      heart: () => {
        const tl = gsap.timeline();
        tl.to('.heart-path', {
          scale: 1.3,
          duration: 0.3,
          ease: 'back.out'
        })
        .to('.heart-path', {
          scale: 1,
          duration: 0.3,
          ease: 'elastic.out(1, 0.3)'
        });
        return tl;
      },
      
      star: () => {
        const tl = gsap.timeline();
        tl.to('.star-path', {
          rotation: 360,
          scale: 1.2,
          duration: 0.6,
          ease: 'back.inOut'
        })
        .to('.star-path', {
          rotation: 0,
          scale: 1,
          duration: 0.4,
          ease: 'power2.inOut'
        });
        return tl;
      },
      
      play: () => {
        const tl = gsap.timeline();
        tl.to('.play-path', {
          scaleX: 0.8,
          duration: 0.2,
          ease: 'power2.in'
        })
        .to('.play-path', {
          scaleX: 1.2,
          duration: 0.2,
          ease: 'back.out'
        })
        .to('.play-path', {
          scaleX: 1,
          duration: 0.2,
          ease: 'power2.inOut'
        });
        return tl;
      },
      
      pause: () => {
        const tl = gsap.timeline();
        tl.to('.pause-path', {
          scaleY: 0.3,
          duration: 0.3,
          ease: 'power2.in',
          stagger: 0.1
        })
        .to('.pause-path', {
          scaleY: 1,
          duration: 0.3,
          ease: 'back.out',
          stagger: 0.1
        });
        return tl;
      },
      
      home: () => {
        const tl = gsap.timeline();
        tl.to('.home-path', {
          y: -5,
          duration: 0.3,
          ease: 'power2.out'
        })
        .to('.home-chimney', {
          scaleY: 1.3,
          duration: 0.3,
          ease: 'back.out'
        }, '-=0.2')
        .to(['.home-path', '.home-chimney'], {
          y: 0,
          scaleY: 1,
          duration: 0.3,
          ease: 'power2.inOut'
        });
        return tl;
      },
      
      settings: () => {
        const tl = gsap.timeline();
        tl.to('.settings-circle', {
          rotation: 360,
          duration: 0.8,
          ease: 'power2.inOut'
        })
        .to('.settings-path', {
          rotation: -360,
          duration: 0.8,
          ease: 'power2.inOut'
        }, '-=0.8');
        return tl;
      },
      
      mail: () => {
        const tl = gsap.timeline();
        tl.to('.mail-line', {
          y: -3,
          duration: 0.3,
          ease: 'power2.out'
        })
        .to('.mail-line', {
          y: 0,
          duration: 0.3,
          ease: 'bounce.out'
        });
        return tl;
      },
      
      search: () => {
        const tl = gsap.timeline();
        tl.to('.search-circle', {
          scaleX: 1.2,
          scaleY: 0.8,
          duration: 0.3,
          ease: 'power2.inOut'
        })
        .to('.search-path', {
          x: 3,
          y: -3,
          duration: 0.3,
          ease: 'back.out'
        }, '-=0.2')
        .to(['.search-circle', '.search-path'], {
          scaleX: 1,
          scaleY: 1,
          x: 0,
          y: 0,
          duration: 0.3,
          ease: 'power2.inOut'
        });
        return tl;
      }
    };
    
    // Click handlers for individual icons
    document.querySelectorAll('.icon-container').forEach(container => {
      container.addEventListener('click', () => {
        if (prefersReducedMotion || !window.gsap) return;
        
        const iconName = container.dataset.icon;
        if (iconAnimations[iconName]) {
          iconAnimations[iconName]();
        }
      });
    });
    
    function animateAll() {
      if (prefersReducedMotion || !window.gsap) return;
      
      if (currentTimeline) currentTimeline.kill();
      
      currentTimeline = gsap.timeline();
      
      Object.keys(iconAnimations).forEach((iconName, index) => {
        currentTimeline.add(iconAnimations[iconName](), index * 0.2);
      });
    }
    
    function animateSequential() {
      if (prefersReducedMotion || !window.gsap) return;
      
      if (currentTimeline) currentTimeline.kill();
      
      currentTimeline = gsap.timeline();
      
      Object.keys(iconAnimations).forEach(iconName => {
        currentTimeline.add(iconAnimations[iconName]());
      });
    }
    
    function animateWave() {
      if (prefersReducedMotion || !window.gsap) return;
      
      if (currentTimeline) currentTimeline.kill();
      
      currentTimeline = gsap.timeline();
      
      Object.keys(iconAnimations).forEach((iconName, index) => {
        currentTimeline.add(iconAnimations[iconName](), index * 0.1);
      });
    }
    
    function resetIcons() {
      if (currentTimeline) currentTimeline.kill();
      
      if (window.gsap) {
        gsap.set('.icon-paths', {
          rotation: 0,
          scale: 1,
          x: 0,
          y: 0,
          scaleX: 1,
          scaleY: 1
        });
      }
    }
    
    // Auto-animate on load
    window.addEventListener('load', () => {
      setTimeout(() => animateWave(), 500);
    });
  </script>
</body>
</html>

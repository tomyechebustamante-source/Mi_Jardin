<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 - SVG Morphing</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #fafafa;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
    }
    
    h1 {
      font-size: 1rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: 1rem;
    }
    
    .shape-name {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      min-height: 2.5rem;
    }
    
    .svg-container {
      margin: 2rem 0;
    }
    
    svg {
      filter: drop-shadow(0 20px 40px rgba(59, 130, 246, 0.3));
    }
    
    .morph-shape {
      fill: url(#gradient);
      transition: filter 0.3s;
    }
    
    .morph-shape:hover {
      filter: brightness(1.2);
    }
    
    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      color: #fafafa;
      background: transparent;
      border: 1px solid #333;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      border-color: #3b82f6;
      background: rgba(59, 130, 246, 0.1);
    }
    
    .btn.active {
      background: #3b82f6;
      border-color: #3b82f6;
    }
    
    .btn.primary {
      background: #3b82f6;
      border-color: #3b82f6;
    }
    
    /* Shape indicators */
    .shape-indicators {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 2rem;
    }
    
    .indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #333;
      transition: all 0.3s;
    }
    
    .indicator.active {
      background: #3b82f6;
      transform: scale(1.3);
    }
    
    /* Code panel */
    .code-panel {
      margin-top: 3rem;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #222;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .code-panel pre {
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 0.75rem;
      color: #a0a0a0;
      overflow-x: auto;
      line-height: 1.6;
    }
    
    .code-panel .comment { color: #6a737d; }
    .code-panel .string { color: #a5d6ff; }
    .code-panel .number { color: #79c0ff; }
    
    @media (prefers-reduced-motion: reduce) {
      .morph-shape {
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SVG Shape Morphing</h1>
    <div class="shape-name" id="shapeName">Triangle</div>
    
    <div class="svg-container">
      <svg viewBox="0 0 200 200" width="250" height="250">
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea"/>
            <stop offset="50%" style="stop-color:#764ba2"/>
            <stop offset="100%" style="stop-color:#f093fb"/>
          </linearGradient>
        </defs>
        <path class="morph-shape" d="M100,20 L180,180 L20,180 Z"/>
      </svg>
    </div>
    
    <div class="shape-indicators">
      <div class="indicator active" data-shape="triangle"></div>
      <div class="indicator" data-shape="circle"></div>
      <div class="indicator" data-shape="square"></div>
      <div class="indicator" data-shape="star"></div>
      <div class="indicator" data-shape="hexagon"></div>
    </div>
    
    <div class="controls">
      <button class="btn active" onclick="morphTo('triangle')">Triangle</button>
      <button class="btn" onclick="morphTo('circle')">Circle</button>
      <button class="btn" onclick="morphTo('square')">Square</button>
      <button class="btn" onclick="morphTo('star')">Star</button>
      <button class="btn" onclick="morphTo('hexagon')">Hexagon</button>
    </div>
    
    <div class="controls">
      <button class="btn primary" onclick="playSequence()">Play Sequence</button>
    </div>
    
    <div class="code-panel">
      <pre><span class="comment">// Define shape paths</span>
const shapes = {
  triangle: <span class="string">"M100,20 L180,180 L20,180 Z"</span>,
  circle: <span class="string">"M100,20 C155,20..."</span>,
  square: <span class="string">"M30,30 L170,30..."</span>
};

<span class="comment">// Morph to new shape</span>
gsap.to(<span class="string">'.morph-shape'</span>, {
  attr: { d: shapes.circle },
  duration: <span class="number">1</span>,
  ease: <span class="string">'power2.inOut'</span>
});</pre>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  
  <script>
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    
    // Shape definitions - all paths have same number of points for smooth morphing
    const shapes = {
      triangle: "M100,20 L180,180 L20,180 Z",
      circle: "M100,20 C155,20 180,65 180,100 C180,155 135,180 100,180 C45,180 20,135 20,100 C20,45 65,20 100,20 Z",
      square: "M30,30 L170,30 L170,170 L30,170 Z",
      star: "M100,10 L120,80 L190,80 L135,125 L155,195 L100,155 L45,195 L65,125 L10,80 L80,80 Z",
      hexagon: "M100,15 L170,55 L170,135 L100,175 L30,135 L30,55 Z"
    };
    
    let currentShape = 'triangle';
    let isAnimating = false;
    
    // Morph to a specific shape
    function morphTo(shapeName) {
      if (isAnimating || currentShape === shapeName) return;
      if (prefersReducedMotion) {
        gsap.set('.morph-shape', { attr: { d: shapes[shapeName] } });
        updateUI(shapeName);
        return;
      }
      
      isAnimating = true;
      
      gsap.to('.morph-shape', {
        attr: { d: shapes[shapeName] },
        duration: 0.8,
        ease: 'power2.inOut',
        onComplete: () => {
          isAnimating = false;
        }
      });
      
      updateUI(shapeName);
      currentShape = shapeName;
    }
    
    // Update UI elements
    function updateUI(shapeName) {
      // Update shape name
      document.getElementById('shapeName').textContent = 
        shapeName.charAt(0).toUpperCase() + shapeName.slice(1);
      
      // Update buttons
      document.querySelectorAll('.controls .btn:not(.primary)').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent.toLowerCase() === shapeName) {
          btn.classList.add('active');
        }
      });
      
      // Update indicators
      document.querySelectorAll('.indicator').forEach(ind => {
        ind.classList.remove('active');
        if (ind.dataset.shape === shapeName) {
          ind.classList.add('active');
        }
      });
    }
    
    // Play through all shapes in sequence
    function playSequence() {
      if (isAnimating) return;
      
      const shapeOrder = ['triangle', 'circle', 'square', 'star', 'hexagon', 'triangle'];
      let index = 0;
      
      function nextShape() {
        if (index >= shapeOrder.length) return;
        
        morphTo(shapeOrder[index]);
        index++;
        
        if (index < shapeOrder.length) {
          setTimeout(nextShape, 1000);
        }
      }
      
      nextShape();
    }
    
    // Click on indicators
    document.querySelectorAll('.indicator').forEach(ind => {
      ind.addEventListener('click', () => {
        morphTo(ind.dataset.shape);
      });
    });
    
    // Initial entrance animation
    if (!prefersReducedMotion) {
      gsap.from('.morph-shape', {
        scale: 0,
        rotation: -180,
        duration: 1,
        ease: 'back.out(1.7)',
        transformOrigin: 'center center'
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="h-100 overflow-x-hidden">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 - Word-by-Word Reveal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: #0a0a0a;
      color: #fafafa;
    }
    .headline {
      font-size: clamp(2.5rem, 10vw, 7rem);
      font-weight: 800;
      line-height: 1.1;
      letter-spacing: -0.03em;
    }
    .word {
      display: inline-block;
      margin-right: 0.25rem;
      overflow: hidden;
    }
    .word:last-child {
      margin-right: 0;
    }
    .controls {
      margin-top: 3rem;
    }
    .variations {
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid #1a1a1a;
    }
    .variation-item {
      padding: 2rem;
      background: #111;
      border-radius: 12px;
    }
    .variation-item h4 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      overflow: hidden;
    }
    .code-panel {
      margin-top: 4rem;
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .code-panel pre {
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 0.75rem;
      color: #a0a0a0;
      margin: 0;
    }
    .code-panel .comment { color: #6a737d; }
    .code-panel .keyword { color: #ff7b72; }
    .code-panel .string { color: #a5d6ff; }
    .code-panel .function { color: #d2a8ff; }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center overflow-x-hidden">
  <div class="container text-center p-4">
    <h1 class="headline">
      <span class="word">Design</span>
      <span class="word text-primary">with</span>
      <span class="word">intention</span>
    </h1>

    <div class="controls d-flex gap-2 justify-content-center flex-wrap">
      <button class="btn btn-primary" onclick="replayMain()">Replay</button>
      <button class="btn btn-outline-secondary" onclick="playFromBottom()">From Bottom</button>
      <button class="btn btn-outline-secondary" onclick="playFromLeft()">From Left</button>
      <button class="btn btn-outline-secondary" onclick="playScale()">Scale In</button>
    </div>

    <div class="variations">
      <h3 class="text-uppercase text-muted small mb-4">Stagger Variations</h3>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="variation-item">
            <h4 class="var-1">
              <span class="v1-word">Stagger</span>
              <span class="v1-word">0.1s</span>
            </h4>
            <p class="text-muted small font-monospace">stagger: 0.1</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="variation-item">
            <h4 class="var-2">
              <span class="v2-word">Stagger</span>
              <span class="v2-word">0.3s</span>
            </h4>
            <p class="text-muted small font-monospace">stagger: 0.3</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="variation-item">
            <h4 class="var-3">
              <span class="v3-word">From</span>
              <span class="v3-word">End</span>
            </h4>
            <p class="text-muted small font-monospace">stagger: { each: 0.15, from: "end" }</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <script>
    function init() {
      if (!window.gsap) {
        setTimeout(init, 100);
        return;
      }

      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      function replayMain() {
        if (prefersReducedMotion || !window.gsap) return;
        gsap.set('.word', { opacity: 0, y: '100%' });
        gsap.to('.word', {
          y: 0,
          opacity: 1,
          duration: 0.8,
          ease: 'power3.out',
          stagger: 0.15
        });
      }

      function playFromBottom() {
        if (prefersReducedMotion || !window.gsap) return;
        gsap.set('.word', { opacity: 0, y: 80 });
        gsap.to('.word', {
          y: 0,
          opacity: 1,
          duration: 1,
          ease: 'back.out(1.7)',
          stagger: 0.12
        });
      }

      function playFromLeft() {
        if (prefersReducedMotion || !window.gsap) return;
        gsap.set('.word', { opacity: 0, x: -50 });
        gsap.to('.word', {
          x: 0,
          opacity: 1,
          duration: 0.6,
          ease: 'power2.out',
          stagger: 0.1
        });
      }

      function playScale() {
        if (prefersReducedMotion || !window.gsap) return;
        gsap.set('.word', { opacity: 0, scale: 0.5 });
        gsap.to('.word', {
          scale: 1,
          opacity: 1,
          duration: 0.8,
          ease: 'elastic.out(1, 0.5)',
          stagger: 0.1
        });
      }

      function playVariations() {
        if (prefersReducedMotion || !window.gsap) return;
        gsap.set('.v1-word', { opacity: 0, y: 20 });
        gsap.to('.v1-word', {
          y: 0,
          opacity: 1,
          duration: 0.5,
          stagger: 0.1,
          ease: 'power2.out',
          delay: 0.5
        });
        gsap.set('.v2-word', { opacity: 0, y: 20 });
        gsap.to('.v2-word', {
          y: 0,
          opacity: 1,
          duration: 0.5,
          stagger: 0.3,
          ease: 'power2.out',
          delay: 0.8
        });
        gsap.set('.v3-word', { opacity: 0, y: 20 });
        gsap.to('.v3-word', {
          y: 0,
          opacity: 1,
          duration: 0.5,
          stagger: { each: 0.15, from: 'end' },
          ease: 'power2.out',
          delay: 1.4
        });
      }

      window.replayMain = replayMain;
      window.playFromBottom = playFromBottom;
      window.playFromLeft = playFromLeft;
      window.playScale = playScale;

      replayMain();
      playVariations();
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>

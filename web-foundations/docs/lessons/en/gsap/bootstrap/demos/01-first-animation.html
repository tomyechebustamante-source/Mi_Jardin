<!DOCTYPE html>
<html lang="en" class="h-100 overflow-x-hidden">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 - First GSAP Animation</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #fafafa;
    }
    .hero-title {
      font-size: clamp(3rem, 12vw, 8rem);
      font-weight: 800;
      letter-spacing: -0.03em;
      line-height: 1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: #a0a0a0;
      margin-top: 1rem;
      font-weight: 300;
    }
    .replay-btn {
      margin-top: 3rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fafafa;
      background: transparent;
      border: 2px solid #667eea;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .replay-btn:hover {
      background: #667eea;
      transform: translateY(-2px);
    }
    .code-panel {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      right: 2rem;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1.5rem;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 0.875rem;
      color: #a0a0a0;
      max-width: 600px;
    }
    .code-panel code {
      color: #f093fb;
    }
    .code-panel .comment {
      color: #6a737d;
    }
    .code-panel .string {
      color: #a5d6ff;
    }
    .code-panel .number {
      color: #79c0ff;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center overflow-x-hidden">
  <div class="container text-center p-4">
    <h1 class="hero-title">Hello GSAP</h1>
    <p class="subtitle">Your first animation</p>
    <button class="replay-btn btn" onclick="replay()">Replay Animation</button>
  </div>

  <div class="code-panel">
    <span class="comment">// Your first GSAP animation</span><br>
    gsap.<code>from</code>(<span class="string">'.hero-title'</span>, {<br>
    &nbsp;&nbsp;opacity: <span class="number">0</span>,<br>
    &nbsp;&nbsp;y: <span class="number">100</span>,<br>
    &nbsp;&nbsp;duration: <span class="number">1.2</span>,<br>
    &nbsp;&nbsp;ease: <span class="string">'power3.out'</span><br>
    });
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- GSAP Core -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <script>
    function initAnimation() {
      if (!window.gsap) {
        setTimeout(initAnimation, 100);
        return;
      }

      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      function playAnimation() {
        if (prefersReducedMotion || !window.gsap) return;

        gsap.set(['.hero-title', '.subtitle', '.replay-btn'], {
          opacity: 0,
          y: 50
        });

        const tl = gsap.timeline();

        tl.from('.hero-title', {
          opacity: 0,
          y: 100,
          duration: 1.2,
          ease: 'power3.out'
        })
        .from('.subtitle', {
          opacity: 0,
          y: 30,
          duration: 0.8,
          ease: 'power2.out'
        }, '-=0.6')
        .from('.replay-btn', {
          opacity: 0,
          y: 20,
          duration: 0.6,
          ease: 'power2.out'
        }, '-=0.4');
      }

      window.replay = function() {
        playAnimation();
      };

      if (window.gsap) {
        playAnimation();
      } else {
        setTimeout(() => {
          if (window.gsap) {
            playAnimation();
          } else {
            console.warn('GSAP not loaded - showing static content');
          }
        }, 100);
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initAnimation);
    } else {
      initAnimation();
    }
  </script>
</body>
</html>

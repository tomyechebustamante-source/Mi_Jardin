<!DOCTYPE html>
<html lang="en" class="h-100 overflow-x-hidden">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06 - Scramble Text Effect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #fafafa;
      font-family: 'Courier New', monospace;
    }
    .scramble-text {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      line-height: 1.6;
      min-height: 3em;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff6b6b;
      text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
    }
    .speed-slider {
      width: 200px;
      height: 4px;
      -webkit-appearance: none;
      appearance: none;
      background: #333;
      outline: none;
      border-radius: 2px;
    }
    .speed-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #ff6b6b;
      cursor: pointer;
      border-radius: 50%;
    }
    .speed-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #ff6b6b;
      cursor: pointer;
      border-radius: 50%;
      border: none;
    }
    .btn-custom {
      padding: 0.75rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      color: #fafafa;
      background: transparent;
      border: 2px solid #ff6b6b;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Courier New', monospace;
    }
    .btn-custom:hover {
      background: #ff6b6b;
      color: #0a0a0a;
      transform: translateY(-2px);
    }
    .code-panel {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      right: 2rem;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1.5rem;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 0.875rem;
      color: #a0a0a0;
      max-width: 600px;
    }
    .code-panel code {
      color: #ff6b6b;
    }
    .code-panel .comment {
      color: #6a737d;
    }
    .code-panel .string {
      color: #a5d6ff;
    }
    .code-panel .number {
      color: #79c0ff;
    }
    @media (prefers-reduced-motion: reduce) {
      .scramble-text {
        color: #fafafa !important;
        text-shadow: none !important;
      }
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center overflow-x-hidden">
  <div class="container text-center p-4">
    <div class="scramble-text" id="scrambleText">Ready to decode...</div>

    <div class="controls d-flex gap-2 justify-content-center flex-wrap mt-4">
      <button class="btn-custom" onclick="scrambleTo('Hello, World!')">Simple Text</button>
      <button class="btn-custom" onclick="scrambleTo('GSAP is awesome!')">Enthusiastic</button>
      <button class="btn-custom" onclick="scrambleTo('The matrix has you...')">Matrix Style</button>
      <button class="btn-custom" onclick="scrambleTo('Welcome to the future')">Futuristic</button>
      <button class="btn-custom" onclick="resetScramble()">Reset</button>
    </div>

    <div class="speed-control d-flex align-items-center justify-content-center gap-3 mt-4">
      <label>Speed:</label>
      <input type="range" class="speed-slider" id="speedSlider" min="0.5" max="3" step="0.1" value="1.5">
      <span id="speedValue" class="text-muted small">1.5s</span>
    </div>
  </div>

  <div class="code-panel">
    <span class="comment">// Scramble text effect with custom scramble characters</span><br>
    gsap.<code>to</code>(<span class="string">'#scrambleText'</span>, {<br>
    &nbsp;&nbsp;text: <span class="string">newText</span>,<br>
    &nbsp;&nbsp;duration: <span class="number">1.5</span>,<br>
    &nbsp;&nbsp;ease: <span class="string">'power2.out'</span>,<br>
    &nbsp;&nbsp;scrambleText: {<br>
    &nbsp;&nbsp;&nbsp;&nbsp;chars: <span class="string">'!@#$%^&*()+'</span>,<br>
    &nbsp;&nbsp;&nbsp;&nbsp;speed: <span class="number">0.3</span><br>
    &nbsp;&nbsp;}<br>
    });
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>

  <script>
    function init() {
      if (!window.gsap) {
        setTimeout(init, 100);
        return;
      }

      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let currentTween = null;
      let scrambleSpeed = 1.5;

      const speedSlider = document.getElementById('speedSlider');
      const speedValue = document.getElementById('speedValue');

      speedSlider.addEventListener('input', (e) => {
        scrambleSpeed = parseFloat(e.target.value);
        speedValue.textContent = `${scrambleSpeed}s`;
      });

      function scrambleTo(newText) {
        if (prefersReducedMotion || !window.gsap) {
          document.getElementById('scrambleText').textContent = newText;
          return;
        }
        if (currentTween) currentTween.kill();
        currentTween = gsap.to('#scrambleText', {
          text: {
            value: newText,
            delimiter: '',
            scrambleText: {
              chars: '!@#$%^&*()_+-=[]{}|;:,.<>?',
              speed: 0.3,
              revealDelay: 0.1
            }
          },
          duration: scrambleSpeed,
          ease: 'power2.out'
        });
      }

      function resetScramble() {
        if (currentTween) currentTween.kill();
        if (window.gsap) {
          gsap.to('#scrambleText', {
            text: 'Ready to decode...',
            duration: 0.5,
            ease: 'power2.in'
          });
        } else {
          document.getElementById('scrambleText').textContent = 'Ready to decode...';
        }
      }

      window.scrambleTo = scrambleTo;
      window.resetScramble = resetScramble;

      scrambleTo('Hello, GSAP!');
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Accessible Dropdown Demo</title>
		<style>
			/* Base styles with CSS custom properties for theming */
			.dropdown {
				--dropdown-bg: #ffffff;
				--dropdown-border: #e2e8f0;
				--dropdown-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
				--dropdown-bg-hover: #f7fafc;
				--focus-ring-color: #2563eb;
				position: relative;
				margin: 2rem;
			}

			.dropdown__trigger {
				padding: 0.75rem 1rem;
				min-height: 44px;
				border: 1px solid var(--dropdown-border);
				border-radius: 0.375rem;
				background: var(--dropdown-bg);
				cursor: pointer;
			}

			/* Interactive states with pseudo-classes */
			.dropdown__trigger:hover,
			.dropdown__trigger:focus {
				background-color: var(--dropdown-bg-hover);
				outline: 2px solid currentColor;
				outline-offset: 2px;
			}

			.dropdown__trigger:focus-visible {
				outline: 2px solid var(--focus-ring-color);
				outline-offset: 2px;
			}

			.dropdown__trigger:focus:not(:focus-visible) {
				outline: none;
			}

			.dropdown__content {
				position: absolute;
				inset-inline-start: 0;
				right: 0;
				margin-top: 0.5rem;
				background: var(--dropdown-bg);
				border: 1px solid var(--dropdown-border);
				border-radius: 0.375rem;
				box-shadow: var(--dropdown-shadow);
				list-style: none;
				padding: 0;
			}

			.dropdown__content[hidden] {
				display: none;
			}

			.dropdown__content li {
				padding: 0.5rem 1rem;
			}

			.dropdown__content li:nth-child(odd) {
				background-color: var(--dropdown-bg-hover);
			}

			.dropdown__content li:not(:last-child) {
				border-bottom: 1px solid var(--dropdown-border);
			}

			.dropdown__content a {
				color: inherit;
				text-decoration: none;
				display: block;
			}

			.dropdown__trigger::before {
				content: 'â–¾';
				margin-right: 0.5em;
				transition: transform 0.2s ease;
			}

			.dropdown[data-expanded='true'] .dropdown__trigger::before {
				transform: rotate(180deg);
			}
		</style>
	</head>
	<body>
		<div class="dropdown" role="navigation">
			<button class="dropdown__trigger" aria-haspopup="true" aria-expanded="false">Menu</button>
			<ul class="dropdown__content" hidden>
				<li><a href="#home">Home</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</div>

		<script>
			const dropdown = document.querySelector('.dropdown');
			const trigger = dropdown.querySelector('.dropdown__trigger');
			const content = dropdown.querySelector('.dropdown__content');

			dropdown.dataset.expanded = trigger.getAttribute('aria-expanded');

			trigger.addEventListener('click', () => {
				const expanded = trigger.getAttribute('aria-expanded') === 'true';
				trigger.setAttribute('aria-expanded', String(!expanded));
				content.hidden = expanded;
				dropdown.dataset.expanded = String(!expanded);
			});
		</script>
	</body>
</html>

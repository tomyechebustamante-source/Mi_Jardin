<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP with npm & Vite</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>GSAP with npm</h1>
  <p>This example shows how to use GSAP with a modern build tool (Vite).</p>
  
  <div class="container">
    <div class="box">Hover me!</div>
    <div class="box">Scroll down!</div>
    <div class="box">Interactive!</div>
  </div>

  <section class="scroll-section">
    <div class="scroll-card">
      <h2>ScrollTrigger Example</h2>
      <p>This card animates on scroll with GSAP ScrollTrigger.</p>
    </div>
  </section>

  <!-- Import JavaScript (Vite handles ES modules) -->
  <script type="module" src="./main.js"></script>
</body>
</html>

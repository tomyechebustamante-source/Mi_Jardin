<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Skeleton Loader — Example</title>
		<style>
			body {
				font-family: system-ui, -apple-system, Arial, sans-serif;
				background: #fff;
				color: #111827;
			}
			.wrap {
				padding: 24px;
				max-width: 640px;
				margin: 0 auto;
			}
			.skeleton-card {
				padding: 1rem;
				border: 1px solid #e5e7eb;
				border-radius: 8px;
				display: grid;
				gap: 12px;
			}

			.skeleton {
				background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
				background-size: 200% 100%;
				animation: shimmer 1.5s ease-in-out infinite;
				border-radius: 4px;
			}
			.skeleton-image {
				width: 100%;
				height: 200px;
			}
			.skeleton-title {
				width: 70%;
				height: 24px;
			}
			.skeleton-text {
				width: 100%;
				height: 14px;
			}

			@keyframes shimmer {
				0% {
					background-position: 200% 0;
				}
				100% {
					---
					layout: null
					permalink: /lessons/en/web-animations/examples/skeleton.html
					---

					<!doctype html>
					<html lang="en">
					  <head>
						<meta charset="utf-8" />
						<meta name="viewport" content="width=device-width,initial-scale=1" />
						<title>Skeleton Loader — Example</title>
						<style>
						  body { font-family: system-ui, -apple-system, Arial, sans-serif; background:#fff; color:#111827; }
						  .wrap { padding:24px; max-width:640px; margin:0 auto; }
						  .skeleton-card { padding:1rem; border:1px solid #e5e7eb; border-radius:8px; display:grid; gap:12px; }
						  .skeleton { background:linear-gradient(90deg,#f0f0f0 25%,#e0e0e0 50%,#f0f0f0 75%); background-size:200% 100%; animation:shimmer 1.5s ease-in-out infinite; border-radius:4px; }
						  .skeleton-image { width:100%; height:200px; }
						  .skeleton-title { width:70%; height:24px; }
						  .skeleton-text { width:100%; height:14px; }
						  @keyframes shimmer { 0% { background-position:200% 0; } 100% { background-position:-200% 0; } }
						  @media (prefers-reduced-motion: reduce) { .skeleton { animation: pulse 1.5s ease-in-out infinite; } @keyframes pulse { 0%,100% { opacity:1 } 50% { opacity:0.6 } } }
						</style>
					  </head>
					  <body>
						<div class="wrap">
						  <article class="skeleton-card">
							<div class="skeleton skeleton-image" aria-hidden="true"></div>
							<div class="skeleton skeleton-title" aria-hidden="true"></div>
							<div class="skeleton skeleton-text" aria-hidden="true"></div>
							<div class="skeleton skeleton-text" aria-hidden="true"></div>
						  </article>
						  <p style="margin-top:12px;color:#374151;font-size:14px;">Skeleton screens are preferred for content loading — here implemented with a CSS shimmer. Reduced-motion users get a subtle pulse fallback.</p>
						</div>
					  </body>
					</html>
</html>

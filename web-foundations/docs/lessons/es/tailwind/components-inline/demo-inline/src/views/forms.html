<template id="view-forms">
	<div class="max-w-2xl mx-auto">
		<h1 class="text-3xl font-bold text-gray-900 mb-8">Formularios (inline)</h1>

		<form class="bg-white rounded-lg shadow-md p-8 space-y-6">
			<div>
				<label for="name" class="block text-sm font-medium text-gray-700 mb-1">
					Nombre Completo <span class="text-red-500" aria-label="requerido">*</span>
				</label>
				<input
					type="text"
					id="name"
					name="name"
					required
					placeholder="Ingresa tu nombre completo"
					class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" />
				<p class="text-sm text-gray-500 mt-1">Esto se mostrará en tu perfil</p>
			</div>

			<div>
				<label for="email" class="block text-sm font-medium text-gray-700 mb-1">
					Correo Electrónico <span class="text-red-500" aria-label="requerido">*</span>
				</label>
				<input
					type="email"
					id="email"
					name="email"
					required
					placeholder="tu@ejemplo.com"
					class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" />
			</div>

			<div>
				<label for="message" class="block text-sm font-medium text-gray-700 mb-1">Mensaje</label>
				<textarea
					id="message"
					name="message"
					rows="4"
					placeholder="Cuéntanos sobre tu proyecto..."
					class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"></textarea>
			</div>

			<label class="flex items-center space-x-2 cursor-pointer">
				<input type="checkbox" class="w-4 h-4 text-primary-600 border-gray-300 rounded" />
				<span class="text-sm text-gray-700">Acepto los términos y condiciones</span>
			</label>

			<div class="flex gap-4">
				<button type="submit" class="px-4 py-2 text-sm font-medium rounded-md bg-primary-500 text-white hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
					Enviar Formulario
				</button>
				<button type="reset" class="px-4 py-2 text-sm font-medium rounded-md border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
					Restablecer
				</button>
			</div>
		</form>

		<section class="bg-white rounded-lg shadow-md p-8 mt-8">
			<h2 class="text-2xl font-semibold mb-6">Estados del Formulario</h2>
			<div class="space-y-4">
				<div>
					<label class="block text-sm font-medium text-gray-700 mb-1">Entrada Válida</label>
					<input type="text" class="w-full px-3 py-2 border border-green-500 rounded-md" value="Valor válido" />
					<p class="text-sm text-green-600 mt-1">✓ ¡Se ve bien!</p>
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700 mb-1">Entrada Inválida</label>
					<input type="text" class="w-full px-3 py-2 border border-red-500 rounded-md" value="Inválido" />
					<p class="text-sm text-red-600 mt-1">✗ Este campo es requerido</p>
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700 mb-1">Entrada Deshabilitada</label>
					<input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100" disabled value="Campo deshabilitado" />
				</div>
			</div>
		</section>
	</div>
</template>

<template id="view-forms">
	<div class="max-w-2xl mx-auto">
		<h1 class="text-3xl font-bold text-gray-900 mb-8">Componentes de Formularios</h1>

		<form class="bg-white rounded-lg shadow-md p-8 space-y-6">
			<div class="form-group">
				<label for="name" class="form-label">
					Nombre Completo
					<span class="text-red-500" aria-label="requerido">*</span>
				</label>
				<input type="text" id="name" name="name" class="form-input" required placeholder="Ingresa tu nombre completo" />
				<p class="form-help">Esto se mostrará en tu perfil</p>
			</div>

			<div class="form-group">
				<label for="email" class="form-label">
					Correo Electrónico
					<span class="text-red-500" aria-label="requerido">*</span>
				</label>
				<input type="email" id="email" name="email" class="form-input" required placeholder="tu@ejemplo.com" />
			</div>

			<div class="form-group">
				<label for="message" class="form-label">Mensaje</label>
				<textarea
					id="message"
					name="message"
					rows="4"
					class="form-input"
					placeholder="Cuéntanos sobre tu proyecto..."></textarea>
			</div>

			<div class="form-group">
				<label class="flex items-center space-x-2 cursor-pointer">
					<input type="checkbox" class="form-checkbox" />
					<span class="text-sm text-gray-700">Acepto los términos y condiciones</span>
				</label>
			</div>

			<div class="flex gap-4">
				<button type="submit" class="btn-primary">Enviar Formulario</button>
				<button type="reset" class="btn-secondary">Restablecer</button>
			</div>
		</form>

		<section class="bg-white rounded-lg shadow-md p-8 mt-8">
			<h2 class="text-2xl font-semibold mb-6">Estados del Formulario</h2>
			<div class="space-y-4">
				<div class="form-group">
					<label class="form-label">Entrada Válida</label>
					<input type="text" class="form-input border-green-500" value="Valor válido" />
					<p class="text-sm text-green-600 mt-1">✓ ¡Se ve bien!</p>
				</div>
				<div class="form-group">
					<label class="form-label">Entrada Inválida</label>
					<input type="text" class="form-input border-red-500" value="Inválido" />
					<p class="text-sm text-red-600 mt-1">✗ Este campo es requerido</p>
				</div>
				<div class="form-group">
					<label class="form-label">Entrada Deshabilitada</label>
					<input type="text" class="form-input" disabled value="Campo deshabilitado" />
				</div>
			</div>
		</section>
	</div>
</template>
